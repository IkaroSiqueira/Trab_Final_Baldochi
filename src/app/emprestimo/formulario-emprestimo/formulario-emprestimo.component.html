<form  [formGroup]="formEmprestimo" (ngSubmit)="onSubmit()">

    
  
    <div class="form-group">
        <label for="nome">Codigo</label>
        <input type="number" class="form-control" name="codigo" id="codigo" formControlName="codigo">
      </div>

      <div class="form-group">
        <label for="nome">ISBN</label>
        <input type="number" class="form-control" name="ISBN" id="ISBN" formControlName="ISBN">
      </div>

      <div class="form-group">
        <label for="nome">Numero de Exemplar</label>
        <input type="number" class="form-control" name="nro_exemplar" id="nro_exemplar" formControlName="nro_exemplar">
      </div>

      <div class="form-group">
        <label for="nome">Codigo do Associado</label>
        <input type="number" class="form-control" name="codigo_assoc" id="codigo_assoc" formControlName="codigo_assoc">
      </div>

      <div class="form-group">
        <label for="nome">Data de Emprestimo</label>
        <input type="date" class="form-control" name="data_emp" id="data_emp" formControlName="data_emp">
      </div>

      <div class="form-group">
        <label for="nome">Data de Devolução</label>
        <input type="date" class="form-control" name="data_devol" id="data_devol" formControlName="data_devol">
      </div>
  
    <input type="submit" class="btn btn-primary mt-4" value="Salvar">
    <a href="#" class="btn btn-secondary mt-4 ml-2">Cancelar</a>
  
  </form>
