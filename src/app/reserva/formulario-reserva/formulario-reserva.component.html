<form  [formGroup]="formReserva" (ngSubmit)="onSubmit()">

    
  
    <div class="form-group">
        <label for="nome">Codigo</label>
        <input type="number" class="form-control" name="codigo" id="codigo" formControlName="codigo">
      </div>

      <div class="form-group">
        <label for="nome">ISBN</label>
        <input type="number" class="form-control" name="ISBN" id="ISBN" formControlName="ISBN">
      </div>

      <div class="form-group">
        <label for="nome">Codigo do Associado</label>
        <input type="number" class="form-control" name="codigo_assoc" id="codigo_assoc" formControlName="codigo_assoc">
      </div>

      <div class="form-group">
        <label for="nome">Data</label>
        <input type="date" class="form-control" name="data" id="data" formControlName="data">
      </div>

      <div class="form-group">
        <label for="tipo">Status</label>
        <select class="form-control" name="status" id="status" formControlName="status">
          <option value="1">Iniciado</option>
          <option value="2">Avisado</option>
          <option value="3">Anulado</option>
        </select>
      </div>
  
    <input type="submit" class="btn btn-primary mt-4" value="Salvar">
    <a href="#" class="btn btn-secondary mt-4 ml-2">Cancelar</a>
  
  </form>
